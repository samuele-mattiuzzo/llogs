<html>
    <head>
        <link rel="stylesheet" href="css/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="row nav">
            <div class="col nav-button selected" id="n_wods">
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </div>
            <div class="col nav-button" id="n_timers">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </div>
            <div class="col nav-button" id="n_random">
                <i class="fa fa-random" aria-hidden="true"></i>
            </div>
            <div class="col nav-button" id="n_stats">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row" id="wods">
            <div class="col left">
                <div class="row itm selected">upper1</div>
                <div class="row itm">lower1</div>
                <div class="row itm">upper2</div>
                <div class="row itm">lower2</div>
            </div>
            <div class="col middle">
                <div class="row itm">Chest press (bar): 5x5, 30kg</div>
                <div class="row itm">Chest press (bar): 5x5, 30kg</div>
                <div class="row itm">Chest press (bar): 5x5, 30kg</div>
                <div class="row itm">Chest press (bar): 5x5, 30kg</div>
            </div>
        </div>
        <div class="row" id="timers">
            <div class="col left">
                <div class="row itm selected">1RM</div>
                <div class="row itm">5RM</div>
                <div class="row itm">8-12RM</div>
                <div class="row itm">60s</div>
                <div class="row itm">45s</div>
                <div class="row itm">30s</div>
            </div>
            <div class="col middle">
                <div class="row itm">3:00</div>
            </div>
        </div>
        <div class="row" id="random">
            <div class="col left">
                <div class="row itm selected">Swings / other thing</div>
                <div class="row itm">Swings</div>
                <div class="row itm">HIIT</div>
            </div>
            <div class="col middle">
                <div class="row itm">Swings / pushups (5r/30s), 4 rounds, 24kg</div>
            </div>
        </div>
        <div class="row" id="stats">
            <div class="col middle">
                <div class="row itm">1rm progress</div>
            </div>
        </div>
    </body>
    <script src="js/nav.js"></script>
</html>
